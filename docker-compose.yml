version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: Dem4ngsar!
      POSTGRES_DB: db_novamos
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://developer:Dem4ngsar!@db:5432/db_novamos
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - novamos_network

  adminpanel:
    build:
      context: ./adminpanel
    expose:
      - "80:80"
    depends_on:
      - backend
    networks:
      - novamos_network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - adminpanel
      - backend
    networks:
      - novamos_network

volumes:
  pgdata:

networks:
  novamos_network:
