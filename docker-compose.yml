version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: Dem4ngsar!
      POSTGRES_DB: db_novamos
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://developer:Dem4ngsar!@db:5432/db_novamos
    ports:
      - "3000:3000"
    depends_on:
      - db

  adminpanel:
    build:
      context: ./adminpanel
    ports:
      - "80:80"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend

volumes:
  pgdata: